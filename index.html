<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Map</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Leaflet CSS --> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Legend -->
  <div id="legend" class="legend">
    <h4>Map Layers</h4>
    <label><input type="checkbox" id="toggleLayer1" checked> 
  <span style="display:inline-block;width:14px;height:14px;background:#1f77b4;margin-right:6px;"></span> 
  Critical Dune Areas (CDAs)
</label><br>

<label><input type="checkbox" id="toggleLayer2" checked> 
  <span style="display:inline-block;width:14px;height:14px;background:#2ca02c;margin-right:6px;"></span> 
  Environmental Areas (EAs)
</label><br>

<label><input type="checkbox" id="toggleLayer3" checked> 
  <span style="display:inline-block;width:14px;height:14px;background:#d62728;margin-right:6px;"></span> 
  High Risk Erosion Areas (HREAs)
</label>


    <div class="legend-note">
      <p><strong>Tip:</strong> Use the checkboxes to toggle layers on and off.<br>Zoom in and out to view specific areas.</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>

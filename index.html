<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-sA+e2QVxbGpK50aay4ylNj3sF4hwMmz7aWH9a4YFFTVwKw5HwoDhFhQjOhr7Wk9PZnlN1CtjRHjgtRLe6bs5JQ=="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Custom Layer Legend -->
  <div id="legend" class="legend">
    <h4>Map Layers</h4>
    <label><input type="checkbox" id="toggleLayer1" checked> Layer 1</label><br>
    <label><input type="checkbox" id="toggleLayer2" checked> Layer 2</label><br>
    <label><input type="checkbox" id="toggleLayer3" checked> Layer 3</label>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-kZ5n+d5WZwCJyH9WTk6QoE4KhFbs6Z+3dA+P4jCjZ+rGvINNJ7t2wK1AXXWgG03VEz2a9csL5gHhKJQDfnnTAw=="
    crossorigin=""
  ></script>

  <!-- Your Map Script -->
  <script src="script.js"></script>
</body>
</html>

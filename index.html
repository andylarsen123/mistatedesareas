<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Map</title>

  <!-- Leaflet Control Geocoder CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
/>

<!-- Leaflet Control Geocoder JS -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


  <!-- Leaflet CSS --> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Legend -->
  <div id="legend" class="legend">
    <h4>Map Layers</h4>
    <label><input type="checkbox" id="toggleLayer1" checked> Critical Dune Areas (CDAs)</label><br>
    <label><input type="checkbox" id="toggleLayer2" checked> Environmental Areas (EAs)</label><br>
    <label><input type="checkbox" id="toggleLayer3" checked> High Risk Erosion Areas (HREAs)</label>

    <div class="legend-note">
      <p><strong>Tip:</strong> Use the checkboxes to toggle layers on and off.</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
